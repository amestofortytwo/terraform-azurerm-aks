name: Automation
on:
  pull_request:
    paths: [ "**.tf", "**.md"]
  push:
    branches: [ "main" ]
    paths: [ "**.tf", "**.md"]

permissions: read-all

jobs:
  check-tfdocs:
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    name: Check README with Terraform Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Render terraform docs and push changes back to PR
        uses: terraform-docs/gh-actions@7a62208a0090636af2df1b739da46d27fd90bdc6 # v1.1.0
        with:
          working-dir: .
          config-file: ".terraform-docs.yml"
          fail-on-diff: true
          output-format: ""
          output-method: ""
          template: ""

  terraform:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
    name: Terraform checks
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - name: Terraform
        run: terraform fmt -check -recursive

  release-please:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: terraform
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@a37ac6e4f6449ce8b3f7607e4d97d0146028dc0b # v4.1.0
        with:
          token: ${{ secrets.MARVIN_PAT }}
          release-type: terraform-module
          config-file: .github/release-please-config.json
